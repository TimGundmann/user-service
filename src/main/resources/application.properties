server.port=8443
spring.application.name=User Service
server.servlet.context-path=/users

spring.datasource.password=userAccessFromRemote
spring.datasource.username=user
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.datasource.url=jdbc:mysql://192.168.1.100:3306/user?autoReconnect=true&useSSL=false&connectTimeout=5000&socketTimeout=60000
spring.jpa.hibernate.ddl-auto=update

management.security.enabled=false
management.contextPath=/actuator
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
management.ssl.enabled=true

info.app.name=User service
info.app.description=User service for the gundmann domain
info.app.version=@project.version@